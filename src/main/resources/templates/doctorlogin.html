<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>DoctorLogin</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>

<body style="background-color: #e6fff2">
<div class="container">
<div class="row">
<div class="col-sm-4"><br><br>

	<h1 align="center">Doctor Login</h1>
	<form th:action="@{/getlogin}" method="post" th:object=${user}>
       <div class="form-group">
	   <label for="email">Email</label> 
	    <input type="text"class="form-control" id="email" name="username"placeholder="Enter email" autofocus="autofocus">
		</div> 
		
       <div class="form-group">
	   <label for="password">Password</label> <input type="password"id="password" name="password" class="form-control"placeholder="Enter password" />
	  </div>
      <div class="form-group">
	  <button type="submit" class="btn btn-success">Login</button>
	  <a href="#" th:href="@{/hos/hit}" class="btn btn-success">Back</a>
	  </div>
      </form>
	</div>
	<div><br><br>
	<img src="https://thumbs.dreamstime.com/b/female-doctor-loggin-computer-logging-system-110170140.jpg" height=400 width=700>
	</div>
			</div>
		</div>
</body>
</html>
