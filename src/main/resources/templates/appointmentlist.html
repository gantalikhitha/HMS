<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>AppointmentList</title>
<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous">
</head>
<body style="background-color:#e5e5cc;">
<nav class="navbar navbar-expand-lg" style="background-color: #ffdb4d;" >
<div class="container">
   <div class="navbar-header">
   <a class="navbar-brand" href="#" th:href="@{/hos/hit}">Home</a>
    <a class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
    </div>
    </div>
    </nav>
    
<div class="container">  
  <div class="row">
   <div class="col-md-4 col-md-4">
<h1>Appointment List</h1>

<div class="container">
<a th:href="@{/getappointments}"></a>
<table class="table table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Aid</th>
      <th scope="col">PatientName</th>
      <th scope="col">DoctorName</th>
      <th scope="col">MobileNo</th>
      <th scope="col">Time</th>
      <th scope="col">Date</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="appo:${appo}">
    
    			
                <td th:text="${appo.aid}"></td>
                <td th:text="${appo.patientname}"></td>
                <td th:text="${appo.doctorname}"></td>
                <td th:text="${appo.mobileno}"></td>
                <td th:text="${appo.time}"></td>
                <td th:text="${appo.date}"></td>
                <td><a href="#" th:href="@{/updateappointment/{aid}(aid=${appo.aid})}" class="btn btn-primary" onclick="if (!(confirm('Are you sure you want to Update this appointment Details?'))) return false">Update</a></td>
                <td><a href="#" th:href="@{/deleteappointment/{aid}(aid=${appo.aid})}" class="btn btn-info" onclick="if (!(confirm('Are you sure you want to delete this appointment Details?'))) return false">Delete</a></td>
                
            </tr>
  </tbody>
</table>
<a href="#" th:href="@{/adminhome}" class="btn btn-success">Back</a>
</div>
</div>
</div>
</div>
</body>
</html>
