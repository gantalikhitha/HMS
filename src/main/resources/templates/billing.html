<body style="background-color:#ffe6e6;"> 
<nav class="navbar navbar-expand-lg" style="background-color: #ffdb4d;" >

   <div class="navbar-header">
   <a class="navbar-brand" href="#" th:href="@{/hos/hit}">Home</a>

<div class="container">  
  <div class="row">
   <div class="col-md-4 col-md-offset-4">
   <h1>Billing Details</h1>
     <form th:action="@{/billing}" method="post" >
     
      
     <label for="hid" class="form-label">Hid</label>
     <input type="hidden" name="hospital.hid" class="form-control" id="hid" aria-describedby="emailHelp" placeholder="Enter hid"   required>
     
     <label for="bid" class="form-label">BId</label>
     <input type="text" name="billid" class="form-control" id="patientname" aria-describedby="emailHelp" placeholder="Enter bill id"   required>
     
     <label for="patientid" class="form-label">PatientId</label>
     <input type="text" name="patientid" class="form-control" id="patientid" aria-describedby="emailHelp" placeholder="Enter patient id"   required>
     
     <label for="doctorid" class="form-label">DoctorId</label>
     <input type="text" name="doctorid" class="form-control" id="doctorid" aria-describedby="emailHelp" placeholder="Enter doctor id"   required>
     
     <label for="patientname" class="form-label">PatientName</label>
     <input type="text" name="patientname" class="form-control" id="patientname" aria-describedby="emailHelp" placeholder="Enter patient name"   required>
     
     <label for="address" class="form-label">Address</label>
     <input type="text" name="address" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Enter address"   required>
     
     <label for="mobileno" class="form-label">MobileNo</label>
     <input type="text" name="mobileno" class="form-control" id="mobileno" aria-describedby="emailHelp" placeholder="Enter mobileno"   required>
     
     <label for="totalamount" class="form-label">TotalAmount</label>
     <input type="text" name="totalamount" class="form-control" id="totalamount" aria-describedby="emailHelp" placeholder="Enter totalamount"   required>
     
     <div class="form-group"><br>
      <button type="submit" class="btn btn-success">submit</button>
      <a href="#" th:href="@{/adminhome}" class="btn btn-success">Back</a>
      </div>
     </form>
     </div>
     </div>
     </div>
